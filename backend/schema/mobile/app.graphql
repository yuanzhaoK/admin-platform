# 移动端APP专用GraphQL Schema
# 专为Flutter移动应用设计的接口

# 导入其他schema
# import * from './member.graphql'
# import * from './home.graphql'

# 移动端商品
type AppProduct {
  id: ID!
  name: String!
  image: String!
  images: [String!]!
  price: Float!
  originalPrice: Float!
  discount: Float!
  stock: Int!
  sales: Int!
  rating: Float!
  reviewCount: Int!
  isHot: Boolean!
  isNew: Boolean!
  isRecommended: Boolean!
  category: AppCategory!
  brand: Brand!
  description: String!
  created: String!
}

# ===== 移动端通知类型 =====
type MobileNotification {
  id: ID!
  title: String!
  content: String!
  type: String!
  user_id: String
  is_read: Boolean!
  created: Date!
}

# 移动端搜索
type AppSearchResult {
  products: [AppProduct!]!
  categories: [AppCategory!]!
  brands: [Brand!]!
  total: Int!
  hasMore: Boolean!
}

# 移动端订单
type AppOrder {
  id: ID!
  orderNumber: String!
  items: [AppOrderItem!]!
  totalAmount: Float!
  discountAmount: Float!
  finalAmount: Float!
  status: AppOrderStatus!
  paymentStatus: AppPaymentStatus!
  shippingStatus: AppShippingStatus!
  address: Address!
  note: String
  created: String!
  updated: String!
}

# 订单商品
type AppOrderItem {
  id: ID!
  product: AppProduct!
  quantity: Int!
  price: Float!
  total: Float!
}

# 移动端用户资料
type AppUserProfile {
  id: ID!
  username: String!
  nickname: String!
  avatar: String!
  phone: String!
  email: String!
  level: MemberLevel!
  points: Int!
  balance: Float!
  couponCount: Int!
  orderCount: Int!
  favoriteCount: Int!
}

type MobileLoginResponse {
  token: String!
  record: Member!
}

# 枚举类型
enum BannerType {
  PRODUCT
  CATEGORY
  URL
}

enum AppOrderStatus {
  PENDING
  PAID
  SHIPPED
  DELIVERED
  CANCELLED
  REFUNDED
}

enum AppPaymentStatus {
  UNPAID
  PAID
  PARTIAL
  REFUNDED
}

enum AppShippingStatus {
  PENDING
  PROCESSING
  SHIPPED
  DELIVERED
  RETURNED
}

# 输入类型
input AppSearchInput {
  keyword: String!
  categoryId: ID
  brandId: ID
  minPrice: Float
  maxPrice: Float
  sortBy: AppSortBy
  sortOrder: SortOrder
  page: Int = 1
  perPage: Int = 10
}

input AppAddToCartInput {
  productId: ID!
  quantity: Int! = 1
  specifications: [AppSpecificationInput!]
}

input AppUpdateCartInput {
  quantity: Int
  selected: Boolean
}

input CreateAddressInput {
  name: String!
  phone: String!
  province: String!
  city: String!
  district: String!
  detail: String!
  postal_code: String
  is_default: Boolean
}
input MobileAddressInput {
  name: String!
  phone: String!
  province: String!
  city: String!
  district: String!
  detail: String!
  postal_code: String
}
input AppCreateOrderInput {
  items: [AppOrderItemInput!]!
  addressId: ID!
  couponId: ID
  note: String
  paymentMethod: String!
}

input AppOrderItemInput {
  productId: ID!
  quantity: Int!
  specifications: [AppSpecificationInput!]
}

input AppSpecificationInput {
  name: String!
  value: String!
}

# 排序选项
enum AppSortBy {
  PRICE
  SALES
  RATING
  CREATED
}

# 查询类型
extend type Query {
  # 首页数据
  appHomeData: AppHomeData!

  # 商品相关
  appProducts(input: AppSearchInput): AppSearchResult!
  appProduct(id: ID!): AppProduct!
  appRelatedProducts(productId: ID!): [AppProduct!]!

  # 购物车
  appCart: CartInfo!

  # 收藏夹
  appFavorites: [Favorite!]!
  appIsFavorite(productId: ID!): Boolean!

  # 订单
  appOrders(
    status: AppOrderStatus
    page: Int = 1
    perPage: Int = 10
  ): [AppOrder!]!
  appOrder(id: ID!): AppOrder!

  """
  默认地址
  """
  appDefaultAddress: Address
  appAddresses: [Address!]!
  # 用户相关
  appProfile: AppUserProfile!
  """
  通知列表
  """
  appNotifications(page: Int = 1, perPage: Int = 20): [MobileNotification!]!
  """
  用户优惠券
  """
  appUserCoupons: [UserCoupon!]!
}

# 输入类型
input AppUpdateProfileInput {
  nickname: String
  avatar: String
  phone: String
  email: String
}

# 变更类型
extend type Mutation {
  # 购物车操作
  appAddToCart(input: AppAddToCartInput!): CartInfo!
  appUpdateCartItem(id: ID!, input: AppUpdateCartInput!): CartItem!
  appRemoveFromCart(id: ID!): Boolean!
  appClearCart: Boolean!
  appSelectAllCartItems(selected: Boolean!): Boolean!

  # 收藏操作
  appAddToFavorites(productId: ID!): Favorite!
  appRemoveFromFavorites(productId: ID!): Boolean!
  
  """
  标记通知已读
  """
  appMarkNotificationRead(id: String!): Boolean!
  """
  标记所有通知已读
  """
  appMarkAllNotificationsRead: Boolean!
  """
  移动端用户登录
  """
  mobileLogin(input: LoginInput!): MobileLoginResponse!

  # 订单操作
  appCreateOrder(input: AppCreateOrderInput!): AppOrder!
  appCancelOrder(id: ID!): Boolean!
  appConfirmOrder(id: ID!): Boolean!

  # 支付操作
  appPayOrder(id: ID!, paymentMethod: String!): Boolean!

  # 用户操作
  appUpdateProfile(input: AppUpdateProfileInput!): AppUserProfile!
}

# 订阅类型
extend type Subscription {
  appOrderStatus(orderId: ID!): AppOrder!
}
